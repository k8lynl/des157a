<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Every Picture</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="background-container"></div>

    <div class="container">
      <div class="cats">
        <img
          src="images/cat1.jpg"
          alt="Cat 1"
          width="100"
          height="133"
          id="cat1"
        />
        <img
          src="images/cat2.jpg"
          alt="Cat 2"
          width="100"
          height="133"
          id="cat2"
        />
        <img
          src="images/cat3.jpg"
          alt="Cat 3"
          width="100"
          height="133"
          id="cat3"
        />
        <img
          src="images/cat4.jpg"
          alt="Cat 4"
          width="100"
          height="133"
          id="cat4"
        />
        <img
          src="images/cat5.jpg"
          alt="Cat 5"
          width="100"
          height="133"
          id="cat5"
        />
      </div>

      <div class="cat-column">
        <h1>Davis Cat Sightings</h1>

        <div class="cat-card" id="cat-card">
          <img
            id="cardimg"
            src="images/hewwo.JPG"
            alt="welcome cat"
            width="362"
            height="480"
          />
          <p id="image-description">Welcome! Click on a cat to learn more!</p>
        </div>
      </div>

      <div class="map">
        <img
          src="images/des157a-map.png"
          alt="Davis Map"
          id="davismap"
          width="700"
          height="738"
        />
      </div>
    </div>
  </body>
</html>
